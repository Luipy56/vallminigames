<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memori — Dibuja tu tarjeta y encuentra las parejas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <main class="main">
      <div class="game-box" id="gameBox">
        <button type="button" class="btn btn-back" id="backBtn" aria-label="Volver atrás">Volver</button>
        <div class="memori-board-wrap" id="memoriBoardWrap" hidden>
          <div class="memori-grid" id="memoriGrid" aria-label="Tablero de cartas del memori"></div>
        </div>
      </div>
    </main>
    <footer class="watermark"><a href="https://ldeluipy.es" target="_blank" rel="noopener noreferrer">ldeluipy</a></footer>
  </div>

  <!-- Modal inicial: dibuja tu tarjeta -->
  <div class="modal-overlay" id="drawModalOverlay" role="dialog" aria-modal="true" aria-labelledby="drawModalTitle">
    <div class="modal modal-draw" id="drawModal">
      <h2 class="modal-title" id="drawModalTitle">Dibuja tu tarjeta</h2>
      <p class="modal-text">Dibuja tu tarjeta en el recuadro. Cuando termines, pulsa Listo.</p>
      <div class="draw-area">
        <canvas id="drawCanvas" width="260" height="260" aria-label="Zona de dibujo"></canvas>
      </div>
      <div class="modal-actions modal-actions-draw">
        <button type="button" class="btn btn-secondary" id="drawClearBtn">Borrar</button>
        <button type="button" class="btn btn-primary" id="drawDoneBtn">Listo</button>
      </div>
    </div>
  </div>

  <!-- Modal genérico (mensajes, victoria) -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" hidden>
    <div class="modal" id="modal">
      <h2 class="modal-title" id="modalTitle"></h2>
      <p class="modal-text" id="modalText"></p>
      <div class="modal-actions">
        <button type="button" class="btn btn-primary" id="modalBtn">Aceptar</button>
      </div>
    </div>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
